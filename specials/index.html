  <div class="container">
    <h1>danforks</h1>
    <!-- <button onclick="getWeekDays()">Current Day of the Week</button> -->
      <button id="element1" class="previous round" onclick="yesterday()">&#8249;</button>
      <p id="today"></p>
      <button id="element2" class="next round" onclick="tomorrow()">&#8250;</button>
      <ul id="a"></ul>

    <script>
    function getWeekDays() {
      var d = new Date();
      var weekday = new Array(7);
      weekday[0] = "Sunday";
      weekday[1] = "Monday";
      weekday[2] = "Tuesday";
      weekday[3] = "Wednesday";
      weekday[4] = "Thursday";
      weekday[5] = "Friday";
      weekday[6] = "Saturday";

      var index = d.getDay();
      var n = weekday[index];
      document.getElementById("today").innerHTML = n;

      var dict = {"day": n, "index": index, "weekday": weekday};
      return dict;
    }
    getWeekDays()

    var d = getWeekDays();
    var currentDate = d.day;
    var currentDateIndex = d.index;

    function tomorrow(){
      if(currentDateIndex >= 6){
        currentDateIndex = 6;
      }
      var tomorrowDay = d.weekday[currentDateIndex+1];
      console.log(tomorrowDay);
      document.getElementById("today").innerHTML = tomorrowDay;
      currentDate = tomorrowDay;
      currentDateIndex = currentDateIndex + 1;
      console.log("post:"+currentDate)
      console.log("post:"+currentDateIndex)
      if(currentDateIndex >= 6){
        currentDateIndex = -1;
      }

    }
    function yesterday(){
      if(currentDateIndex <= 0){
        currentDateIndex = 0;
      }
      var tomorrowDay = d.weekday[currentDateIndex-1];
      console.log(tomorrowDay);
      document.getElementById("today").innerHTML = tomorrowDay;
      currentDate = tomorrowDay;
      currentDateIndex = currentDateIndex - 1;
      console.log("post:"+currentDate)
      console.log("post:"+currentDateIndex)
      if(currentDateIndex <= 0){
        currentDateIndex = 7;
      }
      else if(currentDateIndex == 6){
        currentDateIndex = 6;
      }
    }
